<script type="text/javascript">
	var URL = "page/";
	var page = 1;
	var totalPages = 1;

	function addItem(slug,title,time,content,imgSrc,viewsCount){
		var one = document.createElement("div");
		one.setAttribute("class","item");

		var left = document.createElement("div");
		left.setAttribute("class","left");
			
		var a = document.createElement("a");
		var a_text = document.createTextNode(title);
		a.setAttribute("href","article.html?p="+slug);
		a.setAttribute("target","_blank");
		
		var p = document.createElement("p");
		var p_text = document.createTextNode(content);
		p.appendChild(p_text);
		
		var img = document.createElement("img");
		img.setAttribute("src", imgSrc+"");
		
		var p_views = document.createElement("p");
		var p_views_text = document.createTextNode(time.substring(0, 10));
		p_views.appendChild(p_views_text);
		

		a.appendChild(a_text);
		left.appendChild(a);
		left.appendChild(p);
		left.appendChild(p_views);
		one.appendChild(left);
		one.appendChild(img);
		document.getElementById("main").appendChild(one);
	}

	function paraseData(data){
		var imgAdd = "?imageMogr2/auto-orient/strip|imageView2/1/w/375/h/300";
		$(data).each(function(i){
			var item = data[i];
			var img;
			if(item["cover_img"] == ''){
				img = item['author']['avatar'];
			}else{
				img = item['cover_img'];
			}
			addItem(item['slug'],item['title'],item['shared_at'],
					item['public_abbr'],img+imgAdd,item['views_count']);
		});
	}
	function getList(){
		$.ajax({
			url:URL+page+".html",
			type: "get",
			success: function (data) {
				var dataJson = jQuery.parseJSON(data)
				page = dataJson['page'];
				totalPages = dataJson['total_pages'];
				
				paraseData(dataJson['notes']);
				
				if(page < totalPages){
					page = page+1;
					getList();
				}
			}
		});
	}
	getList();
