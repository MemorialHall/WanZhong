<script type="text/javascript"> 
	function createXmlHttp() {
		if (window.XMLHttpRequest) {
			xmlHttp = new XMLHttpRequest();
		} else {
			xmlHttp = new ActiveXObject("Microsoft.XMLHTTP");
		}
	}
	function getSource(url) { 
		createXmlHttp();
		xmlHttp.onreadystatechange = writeSource;
		xmlHttp.open("GET", url, true); 
		xmlHttp.send(null); 
	}
	function writeSource() { 
		if (xmlHttp.readyState == 4) { 
			document.getElementById("container").innerHTML = xmlHttp.responseText;
			getArticle();
		}
	}
	function getArticle(){
		document.getElementById("main").innerHTML = "";
		var div = document.getElementsByClassName("show-content");
		var titles = document.getElementsByClassName("title");
		for(var i=0;i<titles.length;i++){
			if(titles[i].tagName.toLowerCase() == "h1"){
				var t = titles[i];
				document.getElementById("main").appendChild(t);
				document.title = t.innerHTML;
				break;
			}
		}
		if(div.length != 0){
			var imgs = div[0].getElementsByTagName("img");
			for(var i=0;i<imgs.length;i++){
				imgs[i].src = "http://"+imgs[i].src.substring(7);
			}
			document.getElementById("main").appendChild(div[0]);
		}
		document.getElementById("container").innerHTML = "";
	}
	function getQueryString(name) {
	    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
		var r = window.location.search.substr(1).match(reg);
		if (r != null) {
    	    return unescape(r[2]);
			}
    return null;
	}
	var p = getQueryString("p");
		if(p!= null){
			getSource("page/"+p+".html");
		}else{
			alert("wrong article");
		}
